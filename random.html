<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password generator</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span> Random Password</span></h1>
        <div class="disp-len">
        <input type="text" id="length" placeholder="Enter password length">
        </div>
        <div class="display">    
            <input type="text" id="password" placeholder="password">
            <img id="image" src="copy.png" alt="">
        </div>
        <button><img src="genertae.png">Generate Password</button>
    </div>
    <script src="random.js"></script>
</body>
</html>
